<!DOCTYPE html>
<html>
  <head>
    <title>UD-Viz Avatar example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/debug/udv.js"></script> -->
    <script src="./assets/js/udv.js"></script>
    <script type="text/javascript">
      const myWorld = new udv.Game.Shared.World({
        name: 'My World',
        origin: { lat: 45.7530993, lng: 4.8452654, alt: 300 },
        gameObject: {
          name: 'GameManager',
          static: true,
          components: {
            WorldScript: {
              idScripts: ['avatar'],
            },
            LocalScript: {
              conf: {
                nameGO2Focus: 'avatar',
                cameraAngle: 0,
                offsetZ: 2,
                minDist: 5,
                maxDist: 20,
                worldComputerDt: 0,
              },
              idScripts: ['updateElevationGround', 'focus', 'commands'],
            },
          },
        },
      });

      const app = new udv.Templates.LocalGame();
      app.start(myWorld, './assets/config/local_game_config.json');
    </script>
  </body>
</html>

<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>UD-Viz LocalGame Template example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/debug/udv.js"></script> -->
    <script src="./assets/js/udv.js"></script>
    <script type="text/javascript">
      const myWorld = new udv.Game.Shared.World({
        name: 'My World',
        origin: { lat: 45.7530993, lng: 4.8452654, alt: 300 },
        gameObject: {
          name: 'GameManager',
          static: true,
          components: {
            WorldScript: {
              idScripts: ['worldGameManager'],
            },
            LocalScript: {
              conf: {
                nameGO2Focus: 'zeppelin',
                cameraAngle: 0.51,
                offsetZ: 10,
                minDist: 50,
                maxDist: 1000,
              },
              idScripts: ['focus', 'commands'],
            },
          },
        },
      });

      //example of a local module pass to the localscript context
      const localModules = {
        myCustomModule: {
          print() {
            console.log('PRINT');
          },
        },
      };

      const app = new udv.Templates.LocalGame();
      app.start(myWorld, './assets/config/local_game_config.json', {
        localScriptModules: localModules,
      });
    </script>
  </body>
</html>
